<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="../src/input.css">
    <link rel="stylesheet" href="../src/output.css">
    <link rel="stylesheet" href="temperature.css">
    <script src="temperature.js" defer></script>
</head>

<body class="min-h-screen w-full flex justify-center items-center bg-green-300 p-4">
    <section class="max-w-2xl w-full">
        <div class="gap-6 w-full flex flex-col p-4 sm:p-6 bg-white/40 rounded-2xl shadow-2xl">
            <h1 class="text-center text-3xl text-emerald-800 font-semibold">Temperature Converter</h1>

            <div class="w-full flex justify-between">
                <label for="celsius" class="text-emerald-800 text-xl font-semibold">Celsius:</label>
                <input id="celsius" type="number" class="bg-white/60 px-4 outline-0 py-1 text-gray-500"
                    placeholder="Enter Temperature">
            </div>
            <div class="w-full flex justify-between">
                <label for="fahrenheit" class="text-emerald-800 text-xl font-semibold">Fahrenheit:</label>

                <input id="fahrenheit" type="number" class="bg-white/60 px-4 outline-0 py-1 text-gray-500"
                    placeholder="Enter Temperature">
            </div>
            <div class="w-full flex justify-between">
                <label for="kelvin" class="text-emerald-800 text-xl font-semibold">Kelvin:</label>
                <input id="kelvin" type="number" class="bg-white/60 px-4 outline-0 py-1 text-gray-500"
                    placeholder="Enter Temperature">
            </div>
        </div>
    </section>
</body>

</html>
