<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="../src/input.css">
    <link rel="stylesheet" href="../src/output.css">
</head>
<body class="flex items-center justify-center min-h-screen max-w-full">
    <!-- Main container -->
    <section >
        <!-- Form container to collect dat from the user -->
        <form class="p-3.5 w-xl bg-white rounded-2xl  shadow-2xl flex flex-col gap-2">
            <!-- Form heading/title -->
            <h1 class="text-black text-center font-bold text-2xl">Tip Calculator</h1>

            <!-- Form description -->
            <p>Enter the bill amount and tip percentage to calculate the total</p>

            <!-- Input field for bill amount -->
            <div class="flex flex-col">
                <label for="bill-amount" class="mb-1 font-normal">Bill Amount ($):</label>
                <input type="number" id="bill-amount" class="border outline-0 border-gray-300 rounded px-2 py-1" placeholder="Enter bill amount" required>
            </div>

            <!-- Input field for tip percentage  -->
            <div class="flex flex-col">
                <label for="tip-percentage" class="mb-1 font-normal">Tip Percentage (%):</label>
                <input type="number" id="tip-percentage" class="outline-0 border border-gray-300 rounded px-2 py-1" placeholder="Enter tip percentage" required>
            </div>

            <!-- Submit button -->
            <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Calculate Tip</button>

            <!-- Result display area -->
            <div id="result" class="mt-4 text-center">
                <p class="text-lg font-semibold">Total Amount: $<span id="total-amount">0.00</span></p>
                <p class="text-lg font-semibold">Tip Amount: $<span id="tip-amount">0.00</span></p>
            </div>
        </form>
    </section>
</body>
</html>
