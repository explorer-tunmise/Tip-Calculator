<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="../src/input.css">
    <link rel="stylesheet" href="../src/output.css">
    <link rel="stylesheet" href="tip.css">
    <script src="tip.js" defer></script>
</head>

<body class="flex items-center justify-center min-h-screen max-w-full px-4">

    <!-- Main container -->
    <section class="w-full max-w-2xl">
        <!-- Form container to collect dat from the user -->
        <form id="tip-form"
            class="p-4 sm:p-6 w-full bg-white rounded-2xl shadow-2xl flex flex-col gap-4">
            <!-- Form heading/title -->
            <h1 class="text-black text-center font-bold text-xl sm:text-2xl">Tip Calculator</h1>

            <!-- Form description -->
            <p class="text-sm sm:text-base text-gray-700">Enter the bill amount and tip percentage to calculate the total</p>

            <!-- Input field for bill amount -->
            <div class="flex flex-col">
                <label for="bill-amount" class="mb-2 font-medium text-sm sm:text-base">Bill Amount ($):</label>
                <input type="number" id="bill-amount" class="border outline-0 border-gray-300 rounded px-3 py-2 sm:py-2.5 text-base"
                    placeholder="Enter bill amount" required>
            </div>

            <!-- Input field for tip percentage  -->
            <div class="flex flex-col">
                <label for="tip-percentage" class="mb-2 font-medium text-sm sm:text-base">Tip Percentage (%):</label>
                <input type="number" id="tip-percentage" class="outline-0 border border-gray-300 rounded px-3 py-2 sm:py-2.5 text-base"
                    placeholder="Enter tip percentage" required>
            </div>

            <!-- Submit button -->
            <button type="submit" id="calculate-btn"
                class="bg-green-500 text-white px-4 py-2.5 sm:py-3 rounded font-medium text-sm sm:text-base hover:bg-green-600 transition-colors">Calculate Tip</button>

            <!-- Result display area -->
            <div id="result" class="mt-6 text-center">
                <p class="text-base sm:text-lg font-semibold text-gray-800">Total Amount: $<span id="total-amount">0.00</span></p>
            </div>
        </form>
    </section>


</body>

</html>
